<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let obj of satellites">
        <td>{{obj.name}}</td>
        <td [class.warning] = "obj.isSpaceDebris()">{{obj.type}}</td>
        <td>{{obj.operational}}</td>
        <td>{{obj.orbitType}}</td>
        <td>{{obj.launchDate}}</td>
    </tr>
    <ng-template #makeRed></ng-template>
</table>
